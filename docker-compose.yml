services:
       frontend:
        build:
            context: ./ds2022_30442_rusu_david_1_frontend
            dockerfile: ./Dockerfile
 
        env_file: ./.env
        container_name: frontend
        ports:
            - $FRONTEND_LOCAL_PORT:$FRONTEND_DOCKER_PORT
        expose:
            - $FRONTEND_DOCKER_PORT
        networks:
            - DS_SQL_NODE

networks:
    DS_SQL_NODE:
        driver: bridge
        name: DS_SQL_NODE

volumes:
    database-12: { }